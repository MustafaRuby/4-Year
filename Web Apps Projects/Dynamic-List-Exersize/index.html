<!DOCTYPE html>
<html>
<head>
    <title>Dynamic List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="first-block">
        <h1 class="first-title">Dynamic predestined list</h1>
        <button class="ready-list-create" id = "ready-list-create">Create List</button>
        <button class="ready-list-create" id = "eliminate-list-create">Eliminate List</button>
        <p style="font-size: 40px; font-weight: bold; color: antiquewhite;">Ramen Inredients</p>
        <ul id="ready-list" class="ready-list">
            
        </ul>
    </div>

    <div class="first-block">

        <h1 class="second-title">Create your own list</h1>
        <input type="text" class="input-box" id="input-box" placeholder="Write an element">
        <br><br>
        <button class="ready-list-create" id = "list-create">Add Element</button>
        <button class="ready-list-create" id = "eliminate-list">Eliminate All</button>
        <p style="font-size: 40px; font-weight: bold; color: antiquewhite;">Your List</p>
        <ul id="list" class="ready-list">
        </ul>
    </div>

    <script src="main.js"></script>

</body>
</html>
